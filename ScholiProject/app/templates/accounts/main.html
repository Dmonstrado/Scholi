<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="{% static 'images/logo.png' %}">
<title>Scholi</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{% static '/css/teste1.css' %}">
<!-- Fonts -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<!-- Custom styles -->
<link rel="stylesheet" type="text/css" href="{% static '/css/teste.css' %}">
</head>
<body>
<!-- Begin Nav
================================================== -->
<nav class="navbar navbar-toggleable-md navbar-light bg-white fixed-top mediumnavigation">
<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
		data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
		aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="container">
	<!-- Begin Logo -->
	<a class="navbar-brand" href="">
	<img src="{% static 'images/logo.png' %}" alt="logo">
	</a>
	<!-- End Logo -->
	<div class="collapse navbar-collapse" id="navbarsExampleDefault">
		<!-- Begin Menu -->
		<ul class="navbar-nav ml-auto">
			<li class="nav-item active">
			<a class="nav-link" href="/">Início <span class="sr-only">(current)</span></a>
			</li>
			{% if user.is_authenticated %}
			<li class="nav-item">
			<a class="nav-link" href="{% url 'favoritos' %}">Favoritos</a>
			</li>
			{% endif %}
		</ul>
		<!-- End Menu -->
		<!-- Begin Search -->
		<form class="form-inline my-2 my-lg-0" action="/pesquisa/" method="get">
			<input class="form-control mr-sm-2" type="text" placeholder="Search" name="q" required>
			<span class="search-icon"><svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25">
				<path d="M20.067 18.933l-4.157-4.157a6 6 0 1 0-.884.884l4.157 4.157a.624.624 0 1 0 .884-.884zM6.5 11c0-2.62 2.13-4.75 4.75-4.75S16 8.38 16 11s-2.13 4.75-4.75 4.75S6.5 13.62 6.5 11z"></path></svg></span>
		</form>
		{% if request.user.is_authenticated %}
			<a class="nav-link">Olá {{request.user}}</a>
			<a class="nav-link" href="{% url 'logout' %}">Deslogar</a>
		{% else %}
			<a class="nav-link" href="{% url 'login' %}">Fazer Login</a>
		{% endif %}
		<!-- End Search -->
	</div>
</div>
</nav>
<!-- End Nav
================================================== -->
    {% block content %}

    {% endblock %}
<!-- Bootstrap core JavaScript
    ================================================== -->
<script src="assets/js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
